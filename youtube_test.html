        function superSwag(){
            $.ajax({
                url: queryURL,
                method: "GET"

                console.log(response.items[1].id.videoId);
                var responseArray = response.items;
                
                for (var i = 0; i < responseArray.length; i++) {
                    var responseId = response.items[i].id.videoId;
                        if (response.items[i].id.hasOwnProperty('videoId')) {
                            var linkButtons = $("<button>"); 
                            $("body").append(linkButtons);
                            linkButtons.attr("id", "clicky");
                            linkButtons.attr("val", responseId);
                        }   
                    $(linkButtons).on("click", function(){
                        console.log($(this).attr("val"));

                        // $("<iframe width='560' height='315' src='https://www.youtube.com/embed/'"+responseId  + "frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>")

            });
